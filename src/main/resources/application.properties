# Application Properties
app.name=ChatApp
app.desc=Real-time Chat Application with WebSockets and JWT Authentication
app.version=0.0.1
app.url=http://${APP_HOST:-localhost}:${PORT_BACK:-8088}/
app.front.url=${FRONT_URL:-http://localhost:4200/}
app.dev-name=Gabriel Scipioni
app.dev-email=gabriel.scipioni21@gmail.com
server.port=${PORT_BACK:-8088}

# JWT Properties
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Spring Doc Properties
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packages-to-scan=gabri.dev.chatapp

# Data Source (SQLite)
spring.datasource.url=jdbc:sqlite:./data/chatapp.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.sql.init.mode=never


# Logging
logging.level.root=info
logging.level.gabri.dev.chatapp=debug
logging.level.org.springframework.security=debug
logging.level.org.springframework.web.socket=debug
logging.level.org.springframework.messaging=debug

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Mail Configuration (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#todo
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Enable async
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5





